<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"><title>Parcel Vue</title><script src="responsive.7d13791f.js"></script><link rel="stylesheet" href="mand-mobile.27c30baa.css"><link rel="stylesheet" href="common.77730392.css"><link rel="stylesheet" href="css.28ccd237.css"></head><body> <div id="app"> <div class="container"> {{ message }} <img :src="res.avatar_url" alt="avatar" style="width:1.3rem;"> <md-button @click="basicDialog.open = true">basic dialog</md-button> <md-dialog title="Title" :closable="true" v-model="basicDialog.open" :btns="basicDialog.btns"> 人生的刺，就在这里，留恋着不肯快走的，偏是你所不留恋的东西.. </md-dialog> <div class="step-two"> <md-field> <md-cell-item title="是否毛坯"> <md-switch slot="right" v-model="open"> </md-switch></md-cell-item> <md-cell-item title="动作条目" arrow="" @click="onClick"> </md-cell-item></md-field> </div> </div> </div>  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   <script src="https://cdn.jsdelivr.net/npm/mand-mobile@2.5.9/lib/mand-mobile.umd.js"></script> <script>Vue.use(window["mand-mobile"]);const e=new Vue({el:"#app",data(){return{message:"Hello Vue!",basicDialog:{open:!1,btns:[{text:"取消",handler:this.onBasicCancel},{text:"确认",handler:this.onBasicConfirm}]},open:!1,res:{}}},created(){this.getUserInfo()},methods:{getUserInfo(){fetch("https://api.github.com/users/vuejs").then(e=>e.json()).then(e=>{this.res=e,console.log(e)})},onBasicConfirm(){this.$toast({content:"你点击了确认"}),this.basicDialog.open=!1},onBasicCancel(){this.$toast({content:"你点击了取消"}),this.basicDialog.open=!1},onClick(){this.$dialog.alert({content:"点击了"})}}});</script> </body></html>
